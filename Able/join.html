<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div>
        <main>
            <div class="1">
                <div class="join_main_title"><h3 class="join_title_pt">회원가입</h3></div>

                <div class="join_bady_page">
                    <form method="post" action="newuser_join" onsubmit="return sendit();" name="joinForm">
                        <div class="login_1">
                            <label class="small_mb" for="user_id">아이디</label>
                            <input class="form_control" id="user_id" name="user_id" type="text" placeholder="아이디를 입력하세요." onclick="idCheck()" readonly/>
                        </div>

                        <div class="baek_pw_ground">
                            <div class="main_pw_sq">
                                <div class="md_3">
                                    <label class="small_mb" for="user_pw">비밀번호</label>
                                    <input class="form_control" id="user_pw" name="user_pw" type="password" placeholder="비밀번호를 입력하세요."/>
                                </div>
                            </div>

                            <div class="main_pw_sq">
                                <div class="md_3">
                                    <label class="small_mb" for="N_user_pw">비밀번호 확인</label>
                                    <input class="form_control" id="N_user_pw" name="N_user_pw" type="password" placeholder="비밀번호를 확인하세요."/>
                                </div>
                            </div>
                        </div>

                        <div class="md_3">
                            <label class="small_mb" for="username">이름</label>
                            <input class="form_control" id="username" name="username" type="text" placeholder="이름을 입력하세요." />
                        </div>
                        
                        <div class="md_3">
                            <label class="small_mb" for="useremail">이메일</label>
                            <input class="form_control" id="useremail" name="useremail" type="email" placeholder="이메일을 입력하세요." />
                        </div>

                        <button type="submit" class="join_checking_go_btn" style="float: right;">회원가입</button>
                    </form>
                </div>

                <div class="join_cancel_go_login">
                    <div class="small_go_login"><a href="main.html">로그인</a></div>
                </div>
            </div>
        </main>
    </div>

    <script src="" crossorigin="anonymous"></script>
    <script src="JS/scripts.js"></script>
    <script src="JS/join_check.js"></script>

    <script>
        function idCheck() {
            window.open("idCheckForm.html", "idwin", "width=600, height=500");
        }
    </script>
</body>
</html>
